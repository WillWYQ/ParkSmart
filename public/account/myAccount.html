<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account | ParkSmart</title>
    <link rel="icon" href="/pic/Rose-Hulman-ParkSmart.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../main.css">
    <style>
        .account-info {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: #8b0000;
            border-radius: 10px;
            color: #fff;
            margin-bottom: 20px;
        }

        .account-info img {
            height: 50px;
            margin-right: 15px;
        }

        .account-list .list-group-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .account-list .list-group-item img {
            height: 25px;
            margin-right: 15px;
        }
    </style>


    <header class="navbar" id="headNav">
        <h1>ParkSmart</h1>
        <img src="/pic/Rose-Hulman-ParkSmart.png" alt="Rose-Hulman Institute of Technology ParkSmart logo">
    </header>

</head>

<body id="accountPage">

    <div class="page-container">
        <div class="page-subheader">
            <h1>My Account</h1>
        </div>
        <div class="account-info">
            <img src="/path/to/rose-hulman-logo.png" alt="User Profile Picture">
            <div>
                <h5>ParkSmart</h5>
                <p>ParkSmart@rose-hulman.edu</p>
            </div>
        </div>

        <ul class="list-group account-list">
            <li class="list-group-item">
                <div>
                    <img src="https://img.icons8.com/ios-filled/50/000000/user.png" alt="Account Icon">
                    My Account
                </div>
                <span class="badge bg-danger">!</span>
            </li>
            <li class="list-group-item">
                <div>
                    <img src="https://img.icons8.com/ios-filled/50/000000/calendar.png" alt="Schedule Icon">
                    My Schedule
                </div>
            </li>
            <li class="list-group-item">
                <div id="logout">
                    <img src="https://img.icons8.com/ios-filled/50/000000/logout-rounded-left.png" alt="Logout Icon">
                    Log out
                </div>
            </li>
        </ul>
    </div>

    <iframe src="/bottomNav.html"
        style="width:100%; border:none; border: none; position: fixed; bottom: 0; left: 0;"></iframe>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    <script src="/__/firebase/7.18.0/firebase-app.js"></script>
    <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
    <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
    <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="/account/rosefire.min.js" defer></script>

    <script src="/main.js"></script>
    <script src="/account/accountSetting.js"></script>

    <script>
        parkSmart.AccountPageManager = class {
            constructor() {
                document.querySelector("#logout").onclick = (event) => {
                    parkSmart.authManager.signOut();
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Check if authManager already exists
            if (!parkSmart.authManager) {
                parkSmart.authManager = new parkSmart.AuthManager();
            }

            // Ensure that we wait for the auth state to be resolved before redirecting
            parkSmart.authManager.beginListening(() => {
                console.log("isSignedIn = ", parkSmart.authManager.isSignedIn);

                // Now we can safely call the pageRedirects function
                parkSmart.pageRedirects();
            });

            new parkSmart.AccountPageManager();
        });


    </script>

</body>

</html>
