<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ParkSmart Home</title>
    <link rel="icon" href="/pic/Rose-Hulman-ParkSmart.png" type="image/png">
    <link rel="stylesheet" href="/main.css">
    <style>
        main {
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        .section {
            margin-bottom: 20px;
        }

        .availability,
        .trend,
        .quick-actions,
        .notices,
        .about {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            margin: 2.5% 1%;
            background: radial-gradient(circle, rgba(238, 174, 202, 1) 0%, rgba(148, 187, 233, 1) 100%);
        }

        .availability .type {
            display: flex;
            justify-content: space-around;
        }

        .availability .type div {
            width: 50%;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        .availability .type div .availabilityCircle {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 100px;
            border-radius: 50%;

        }

        .availability .type {
            text-align: center;
            font-size: 2em;
        }


        .trend {
            display: block;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }


        .trend .info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .trend .info div {
            display: block;
            margin: 0;
            line-height: 1.5;
        }


        .trend canvas {
            width: 40%;
            height: auto;
            object-fit: contain;
            margin-left: 10px;
            border-radius: 10px;
        }

        .quick-actions {
            display: block;
        }

        .quick-actions div {
            display: flex;
            justify-content: space-around;
        }

        .quick-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .notices ul {
            padding-left: 20px;
        }
    </style>


    <div class="navbar" id="headNav">
        <h1>ParkSmart</h1>
        <img src="/pic/Rose-Hulman-ParkSmart.png" alt="Rose-Hulman Institute of Technology ParkSmart logo">
    </div>


</head>

<body id="homePage">
    <main>
        <section class="availability section">
            <h2>Current Availability</h2>
            <div class="type">
                <div id="studentOverallAvailability">
                    <div style="background-color: lightblue" class="availabilityCircle">
                        50%
                    </div>
                    <div>Student</div>
                </div>
                <div id="FSOverallAvailability">
                    <div style="background-color: lightcoral" class="availabilityCircle">
                        50%
                    </div>
                    <div>Faculty & Staff</div>
                </div>
            </div>
        </section>

        <section class="trend section" id="trendSection">
            <h2>Trend & Predictions</h2>
            <div class="info" id="trendInfo">
            </div>
        </section>

        <!-- TODO: Location Service Needed -->
        <section class="quick-actions section">
            <h2>Quick Actions</h2>
            <div id="locatedParkingLot">Current Location: Speed Lot</div>
            <div>
                <button>Parked</button>
                <button>Left</button>
            </div>
        </section>

        <!-- TODO: Updated from Server -->
        <section class="notices section">
            <h2>Notices</h2>
            <ul>
                <li>Olin Hall Faculty/Staff/Visitor Parking Lot</li>

            </ul>
        </section>

        <section class="about section">
            <h2>About</h2>
            <ul>
                <li>ParkSmart</li>

            </ul>
        </section>
    </main>

    <!-- <div id="bottomNav"> -->
    <iframe id="bottomNav" src="/bottomNav.html"></iframe>
    <!-- </div> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    <script src="/__/firebase/7.18.0/firebase-app.js"></script>
    <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
    <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
    <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="/account/rosefire.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="/main.js"></script>
    <script>
        const trendInfo = document.getElementById('trendInfo');
        let currentSlide = 0;
        let chartInstance = null;
        let slideData = []; // This will hold the data for each slide
    
       
        // Fetch past occupancy data from Firestore
        async function getOccupancyData(collection, date) {
            const snapshot = await firebase.firestore().collection(collection)
                .where('date', '==', date)
                .orderBy('time')
                .get();
    
            return snapshot.docs.map(doc => doc.data());
        }
    
        // Format date to YYYY-MM-DD
        function formatDate(date) {
            return date.toISOString().split('T')[0];
        }
    
        // Load data from Firestore for all slides
        async function loadData() {
            const today = new Date();
            const lastWeek = new Date();
            lastWeek.setDate(today.getDate() - 7);
    
            for (const slide of slides) {
                const todayData = await getOccupancyData(slide.collection, formatDate(today));
                const lastWeekData = await getOccupancyData(slide.collection, formatDate(lastWeek));
    
                // Store the fetched data in slideData array
                slideData.push({
                    labels: todayData.map(entry => entry.time),
                    todayOccupancy: todayData.map(entry => entry.occupied),
                    lastWeekOccupancy: lastWeekData.map(entry => entry.occupied),
                    availability: slide.totalSpots - (todayData[todayData.length - 1]?.occupied || 0)
                });
            }
    
            // Start the chart rotation
            updateTrendSection();
            setInterval(updateTrendSection, 5000);
        }
    
        function updateTrendSection() {
            const slide = slides[currentSlide];
            const data = slideData[currentSlide];
    
            trendInfo.innerHTML = `
                <div>
                    <p>${slide.time} | ${slide.location}</p>
                    <p>${data.availability} Available | Occupied: ${slide.totalSpots - data.availability}</p>
                </div>
                <canvas id="${slide.id}"></canvas>
            `;
    
            const ctx = document.getElementById(slide.id).getContext('2d');
    
            // Destroy previous chart instance if exists
            if (chartInstance) {
                chartInstance.destroy();
            }
    
            // Create new chart
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.labels,
                    datasets: [
                        {
                            label: 'Today',
                            data: data.todayOccupancy,
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 2,
                            fill: false
                        },
                        {
                            label: 'Same Day Last Week',
                            data: data.lastWeekOccupancy,
                            borderColor: 'rgba(153, 102, 255, 1)',
                            borderWidth: 2,
                            fill: false
                        }
                    ]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: slide.totalSpots
                        }
                    }
                }
            });
    
            currentSlide = (currentSlide + 1) % slides.length;
        }
    
        // Load data on page load
        loadData();
    </script>
    
    

</body>

</html>
